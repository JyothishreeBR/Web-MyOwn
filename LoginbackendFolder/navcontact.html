      font-family: 'Inter', sans-serif;

    .method {

      padding: 1.5rem;

      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.2);
    }

    .method h3 {
      margin-bottom: 0.5rem;
      color: #444;
    }

    .method a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: 600;
    }

    .method a:hover {

    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #667eea;
      font-weight: bold;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #6a11cb;
    }
