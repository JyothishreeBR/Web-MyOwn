<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Placement Readiness Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6e0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(118, 75, 162, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      background: linear-gradient(90deg, #667eea, #764ba2); 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[readonly] {
      background-color: #f2f2f2;
      color: #555;
    }

    button {
      margin-top: 1.8rem;
      padding: 0.9rem 2rem;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #5a67d8, #6b46c1);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Enter Your Placement Details</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">

      <label for="cgpa">CGPA:</label>
      <input type="number" step="0.01" name="cgpa" required>

      <label for="backlogs">Number of Backlogs:</label>
      <input type="number" name="backlogs" required>

      <label for="certifications">Number of Certifications:</label>
      <input type="number" name="certifications" required>

      <label for="aptitude_score">Aptitude Test Score:</label>
      <input type="text" name="aptitude_score" id="aptitude_score"  value="{{ aptitude_score }}" readonly>

      <label for="communication_score">Communication Score:</label>
      <input type="text" name="communication_score" id="communication_score"  value="{{ communication_score }}" readonly>

      <label for="technical_score">Technical Score:</label>
      <input type="text" name="technical_score" id="technical_score"  value="{{ technical_score }}" readonly>

      <label for="projects">Number of Projects Completed:</label>
      <input type="number" name="projects" required>

      <label for="hackathons">Participated in Hackathons (Yes/No):</label>
      <select name="hackathons" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="resume_score">Resume Quality (1-10):</label>
      <input type="number" min="1" max="10" name="resume_score" required>

      <label for="branch">Branch:</label>
      <select name="branch" required>
        <option value="">--Select--</option>
        <option value="1">CSE</option>
        <option value="2">ECE</option>
        <option value="3">EEE</option>
        <option value="4">ME</option>
        <option value="5">CE</option>
      </select>

      <label for="resume">Upload Resume:</label>
      <input type="file" name="resume" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Auto-fill scores from URL parameters
    const params = new URLSearchParams(window.location.search);
    document.getElementById("aptitude_score").value = params.get("aptitude_score") || '';
    document.getElementById("communication_score").value = params.get("communication_score") || '';
    document.getElementById("technical_score").value = params.get("technical_score") || '';
  </script>

</body>
</html>
